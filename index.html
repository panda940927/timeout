<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 反應速度計時器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <h1>F1 反應速度計時器</h1>
    <div id="lights">
      <!-- 模擬五個燈 -->
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <p id="instructions">請等待燈滅後按空白鍵或點擊螢幕！</p>
    <h2 id="timer">0.000 秒</h2>
    <button id="restart">重新開始</button>
    <div id="leaderboard">
      <h2>排行榜</h2>
      <ul id="scores"></ul>
    </div>
    <!--<button id="change-background">更換背景</button>-->
  </div>
  <script src="script.js"></script>
</body>
</html>
